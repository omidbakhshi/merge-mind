# Merge Mind Documentation Site Configuration
# GitHub Pages with Just the Docs theme

title: AI code review
description: AI-powered code review assistant for gitlab - intelligent suggestions and automated analysis.
baseurl: "/merge-mind"
url: "https://omidbakhshi.github.io"

# Theme
remote_theme: just-the-docs/just-the-docs@v0.7.0

# Color scheme
color_scheme: dark

# Search
search_enabled: true
search:
  heading_level: 2
  previews: 3
  preview_words_before: 5
  preview_words_after: 10
  tokenizer_separator: /[\s/]+/
  rel_url: true
  button: false

# Navigation
nav_sort: case_insensitive

# Heading anchors
heading_anchors: true

# Aux links (top right)
aux_links:
  "View on GitHub":
    - "https://github.com/omidbakhshi/merge-mind"
  "Get Started":
    - "/docs/getting-started"

aux_links_new_tab: true

# Footer
footer_content: "Copyright &copy; 2025 Merge Mind. Distributed under the <a href=\"https://github.com/omidbakhshi/merge-mind/blob/main/LICENSE\">MIT License</a>."

# Back to top link
back_to_top: true
back_to_top_text: "Back to top"

# Google Analytics (optional)
# ga_tracking: UA-XXXXXXXX-X
# ga_tracking_anonymize_ip: true

# Callouts
callouts:
  warning:
    title: Warning
    color: red
  note:
    title: Note
    color: blue
  tip:
    title: Tip
    color: green
  important:
    title: Important
    color: yellow

# Code highlighting
kramdown:
  syntax_highlighter: rouge
  syntax_highlighter_opts:
    block:
      line_numbers: true

# Collections
collections:
  docs:
    permalink: "/:collection/:path/"
    output: true

defaults:
  - scope:
      path: ""
      type: "docs"
    values:
      layout: "default"
      nav_exclude: false

# Exclude from processing
exclude:
  - node_modules/
  - vendor/
  - Gemfile
  - Gemfile.lock
  - README.md
  - LICENSE
  - .gitignore
  - .sass-cache/
  - .jekyll-cache/
  - gemfiles/

# Plugins
plugins:
  - jekyll-seo-tag
  - jekyll-github-metadata
  - jekyll-include-cache